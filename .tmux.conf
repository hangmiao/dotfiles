# bind c new-session
 
# }}}
# Mouse settings ----------------------------------------------------------- {{{

# Mouse
set -g mode-mouse copy
set-option -g mouse-select-pane on
set-option -g mouse-select-window on
# Enable native terminal scrolling
set-window-option -g mode-mouse on 

# }}}
# Movement settings -------------------------------------------------------- {{{

# Windows
bind C-r rotate-window -D

# Pane movement
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# }}}
# Splits settings ---------------------------------------------------------- {{{

bind _ split-window
bind - split-window
bind | split-window -h
bind-key \ split-window -h

# Pane resizing
bind -r C-h resize-pane -L 5
bind -r C-j resize-pane -D 5
bind -r C-k resize-pane -U 5
bind -r C-l resize-pane -R 5

# }}}
# Copy-paste settings ------------------------------------------------------ {{{

# This line contains error and if new a session tmux just exits.
# Mac OSX pasteboard
# Hold alt/option key during mouse select
#### Copy-paste integration
# set-option -g default-command "reattach-to-user-namespace -l zsh"

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

# Bind ']' to use pbpaste
bind ] run "reattach-to-user-namespace pbpaste | tmux load-buffer - && tmux paste-buffer"

# ` and space brings you to copy mode!
# then v to begin select
# y to yank 
bind Space copy-mode
bind-key -t vi-copy y \
  copy-pipe "reattach-to-user-namespace pbcopy"

bind-key Escape copy-mode -u
bind-key Up     copy-mode -u


