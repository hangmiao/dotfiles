# Basic options ------------------------------------------------------------ {{{

# Use something easier to type as the prefix.
unbind C-b
# set -g prefix C-j
# bind C-j send-prefix
set -g prefix `
bind ` send-prefix

# UTF8
set-option -g status-utf8 on
set-option -g xterm-keys on

# Use vi mode
setw -g mode-keys vi

# Reload the config.
bind r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

# Sane scrolling
set -g terminal-overrides 'xterm*:smcup@:rmcup@'

set -s escape-time 0

# detach client
bind-key d detach

# synchronize all panes in a window
bind y setw synchronize-panes

# }}}
# Color settings ----------------------------------------------------------- {{{

# 256 colors please
set -g default-terminal "screen-256color"

set -g pane-active-border-fg yellow

# Start windows and pages at 1
set -g base-index 1
setw -g pane-base-index 1

# Re-number windows when one is closed
set -g renumber-windows on

# Rename your terminals 
set -g set-titles on 
set -g set-titles-string '#(whoami)::#h::#(curl ipecho.net/plain;echo)'

# Better name management
bind c new-window
# bind , command-prompt "rename-window '%%'"
# bind > run-shell "tmux rename-window `basename #{pane_current_path}`"


# Status bar
# Date and time
# set -g status-right "%B %d %Y %H:%M"
set-option -g status-left ' #[bold]❐ #S#[default] ⡇'
#set-option -g status-right '⡇ ❐ #S ⡇ ● #(rvm tools identifier) '
set -g status-right "%B %d %Y %H:%M"
 
## highlight active window
set-window-option -g window-status-current-bg colour166
set-window-option -g window-status-current-fg colour15
set-window-option -g window-status-current-attr bold
set-window-option -g window-status-current-format ' #I #W '

## pane border and colors
set-option -g pane-active-border-fg yellow
set-option -g pane-border-fg white

# Set window list colors 
set-window-option -g window-status-fg black
setw -g window-status-bg green 
# Current window
set-window-option -g window-status-current-fg colour1
setw -g window-status-current-bg green 



# }}}
# Better settings ---------------------------------------------------------- {{{

## Make it easier for transitioning
# exit session, aka kill session
# So it will NOT exist anymore
# like :x
bind x kill-session
# like cmd + w
unbind w
bind-key w kill-window

unbind p
bind-key p kill-pane
# like a tab
unbind c
bind-key t new-window

# Sessions
