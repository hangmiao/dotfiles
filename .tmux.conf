# Use something easier to type as the prefix.
unbind C-b
set -g prefix C-Space
bind Space send-prefix

# 256 colors please
set -g default-terminal "screen-256color"

# Increase scroll-back history
set -g history-limit 5000

# Mouse
set -g mode-mouse copy
setw -g mouse-select-window on
setw -g mouse-select-pane on


# This line contains error and if new a session tmux just exits.
# Mac OSX pasteboard
# Hold alt/option key during mouse select
# set-option -g default-command "reattach-to-user-namespace -l zsh"
 
# UTF8
set-option -g status-utf8 on
set-option -g xterm-keys on


# Use vi mode
setw -g mode-keys vi

bind _ split-window
bind | split-window -h


# Reload the config.
bind r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

# Pane movement
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R


# Pane resizing
bind -r C-h resize-pane -L 5
bind -r C-j resize-pane -D 5
bind -r C-k resize-pane -U 5
bind -r C-l resize-pane -R 5


# Start windows and pages at 1
set -g base-index 1
setw -g pane-base-index 1

# Re-number windows when one is closed
set -g renumber-windows on

# Copy mode
setw -g mode-keys vi
bind ` copy-mode
unbind [
unbind p
bind p paste-buffer
bind -t vi-copy H start-of-line
bind -t vi-copy L end-of-line
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"
bind -t vi-copy Escape cancel
bind y run "tmux save-buffer - | reattach-to-user-namespace pbcopy"

# Copy with 'enter' or 'y' and send to mac os clipboard
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"


# Rename your terminals 
set -g set-titles on 
set -g set-titles-string '#(whoami)::#h::#(curl ipecho.net/plain;echo)'

# Better name management
bind c new-window
bind , command-prompt "rename-window '%%'"
bind > run-shell "tmux rename-window `basename #{pane_current_path}`"

# sessions
unbind c
bind c new-session
bind x kill-session
bind k confirm kill-window

